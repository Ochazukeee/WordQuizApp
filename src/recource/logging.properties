# Log Level Settings
# SEVERE, WARNING, INFO, CONFIG, FINE, FINER, FINEST

# Root Logger Configuration
.level = INFO

# Console Handler Configuration
java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# File Handler Configuration (Optional)
java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.pattern = logs/wordapp_%g.log
java.util.logging.FileHandler.limit = 10000000
java.util.logging.FileHandler.count = 5
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

# Individual Package Log Level Configuration
com.wordapp.level = ALL
com.wordapp.controller.level = ALL
com.wordapp.model.level = ALL
com.wordapp.util.level = ALL
com.wordapp.validator.level = ALL

# SQL-Related Logs
com.microsoft.sqlserver.level = INFO

# Date Format Configuration
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] %4$s: %2$s - %5$s%6$s%n